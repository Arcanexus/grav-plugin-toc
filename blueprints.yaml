name: "Toc"
version: 1.1.0
description: "This plugin automagically generates a (minified) Table of Contents based on special markers in the document and adds it into the resulting HTML document."
icon: language
author:
  name: Sommerregen
  email: sommerregen@benjamin-regler.de
homepage: https://github.com/sommerregen/grav-plugin-toc
keywords: [toc, filter, formatter, plugin]
docs: https://github.com/sommerregen/grav-plugin-toc/blob/master/README.md
bugs: https://github.com/sommerregen/grav-plugin-toc/issues
license: MIT/GPL

form:
  validation: strict
  fields:
    global:
      type: section
      title: "Global plugin configurations"
      underline: 1

      fields:
        enabled:
          type: toggle
          label: "Plugin Status"
          highlight: 1
          default: 0
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool

        built_in_css:
          type: toggle
          label: "Use built-in CSS"
          highlight: 1
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

    specific:
      type: section
      title: "Global and page specific configurations"
      underline: 1

      fields:
        title:
          type: toggle
          label: "Show title in the Table of Contents"
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        anchorlink:
          type: toggle
          label: "Show anchor links"
          help: "Set to true to cause all headers to link to themselves."
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        permalink:
          type: toggle
          label: "Add permalinks for headings"
          help: "Set to true to generate permanent links at the beginning of each header"
          default: 1
          options:
            1: "Yes"
            0: "No"
          validate:
            type: bool

        placement:
          type: select
          size: medium
          label: "Placement of anchor link"
          default: left
          options:
            left: "Left"
            right: "Right"

        visibile:
          type: select
          size: medium
          label: "Visibility of anchor link"
          default: hover
          options:
            hover: "hover - Visible on hover"
            always: "always - Always visible"

        icon:
          type: text
          size: x-small
          label: "Icon of the anchor link"
          help: "Default link or a specific character like: #, ¶, ❡, and §."
          placeholder: "#"
          default: "#"

        class:
          type: selectize
          size: medium
          label: "Additional classes"
          help: "Adds the provided class to the anchor html"
          validate:
            type: commalist

        baselevel:
          type: text
          size: x-small
          label: "Base level for headings"
          default: 1
          validate:
            type: int
            min: 1
            max: 6

        headinglevel:
          type: text
          size: x-small
          label: "Maximum heading level to show in TOC/MINITOC"
          default: 6
          validate:
            type: int
            min: 1
            max: 6
